
<p class="quote-title">The difference between construction and creation</p>

<blockquote>
<p>The whole difference between construction and creation is exactly this: that a thing constructed can only be loved after it is constructed; but a thing created is loved before it exists, as the mother can love the unborn child.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">G. K. Chesterton</span>
</p>
