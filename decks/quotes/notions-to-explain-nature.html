
<p class="quote-title">Notions to Explain Nature</p>

<blockquote>
<p>We see therefore that all the notions whereby the common people are wont to explain Nature are merely modes of imagining and denote not the nature of anything but only the constitution of the imagination.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Baruch Spinoza</span>
</p>
