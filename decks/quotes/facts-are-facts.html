
<p class="quote-title">Facts are Facts</p>

<blockquote>
<p>Facts are facts; they are ascertainable through honest, open-minded and diligent reporting; truth is attainable by laying fact upon fact, much like the construction of a cathedral; and truth is not merely in the eye of the beholder.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Peter Kann</span>
</p>
