
<p class="quote-title">Unintelligible Propositions</p>

<blockquote>
<p>Ridicule is the only weapon which can be used against unintelligible propositions. Ideas must be distinct before reason can act upon them&hellip;.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Thomas Jefferson</span>
</p>
