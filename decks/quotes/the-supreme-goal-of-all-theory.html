
<p class="quote-title">The Supreme Goal of All Theory</p>

<blockquote>
<p>&hellip;the supreme goal of all theory is to make the irreducible basic elements as simple and as few as possible without having to surrender the adequate representation of a single datum of experience.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Albert Einstein</span>
</p>
