
<p class="quote-title">Set off from the rest by a line drawn</p>

<blockquote>
<p>Of all dangers to a nation, as things exist in our day, there can be no greater one than having certain portions of the people set off from the rest by a line drawn &ndash; they not privileged as others, but degraded, humiliated, made of no account.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Walt Whitman</span>
</p>
