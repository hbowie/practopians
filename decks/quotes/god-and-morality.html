
<p class="quote-title">God and Morality</p>

<blockquote>
<p>It wasn&rsquo;t God who introduced us to morality; rather, it was the other way around. God was put into place to help us live the way we felt we ought to.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Frans de Waal</span>
</p>
