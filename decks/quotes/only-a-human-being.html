
<p class="quote-title">Only a Human Being</p>

<blockquote>
<p>I am by heritage a Jew, by citizenship a Swiss, and by makeup a human being, and <em>only</em> a human being, without any special attachment to any state or national entity whatsoever.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Albert Einstein</span>
</p>
