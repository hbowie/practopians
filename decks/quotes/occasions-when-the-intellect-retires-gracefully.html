
<p class="quote-title">Occasions When the Intellect Retires Gracefully</p>

<blockquote>
<p>There are occasions when the intellect retires gracefully from a situation entirely behind its decorous control and leaves all the other complicated machinery of the mind to muddle through on its own.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Margery Allingham</span>
</p>
