
<p class="quote-title">A Meaningful Life</p>

<blockquote>
<p>As Nietzsche put it, if you have a why to live, you can bear almost any how. A meaningful life can be extremely satisfying even in the midst of hardship, whereas a meaningless life is a terrible ordeal no matter how comfortable it is.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Yuval Noah Harari</span>
</p>
