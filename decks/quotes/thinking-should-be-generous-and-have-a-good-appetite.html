
<p class="quote-title">Thinking should be generous and have a good appetite</p>

<blockquote>
<p>Thinking should be generous and have a good appetite. I find life far too valuable these days to shut out most of its variety in favour of digging down into the depths&hellip;.</p>
</blockquote>
