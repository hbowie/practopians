
<p class="quote-title">The best way to predict the future is to invent it</p>

<blockquote>
<p>Don’t worry about what anybody else is going to do&hellip;. The best way to predict the future is to invent it. Really smart people with reasonable funding can do just about anything that doesn&rsquo;t violate too many of Newton’s Laws.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Alan Kay</span>
</p>
