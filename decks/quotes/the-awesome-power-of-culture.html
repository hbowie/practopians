
<p class="quote-title">The Awesome Power of Culture</p>

<blockquote>
<p>Millions of years of evolution have designed us to live and think as community members. Within a mere two centuries we have become alienated individuals. Nothing testifies better to the awesome power of culture.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Yuval Noah Harari</span>
