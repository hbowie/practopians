
<p class="quote-title">Only Connect</p>

<blockquote>
<p>Only connect! That was the whole of her sermon. Only connect the prose and the passion and both will be exalted, and human love will be seen at its height. Live in fragments no longer.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">E. M. Forster</span>
</p>
