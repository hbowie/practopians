
<p class="quote-title">An edifice which produces beggars needs restructuring</p>

<blockquote>
<p>True compassion is more than flinging a coin to a beggar. It understands that an edifice which produces beggars needs restructuring.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Martin Luther King Jr.</span>
</p>
