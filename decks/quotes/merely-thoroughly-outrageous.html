
<p class="quote-title">Merely Thoroughly Outrageous</p>

<blockquote>
<p>He made the discovery with a certain amount of relief, since it took him at least out of the region of pure fantasy and into the merely thoroughly outrageous, with which as a modern he was by now more or less familiar.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Margery Allingham</span>
</p>
