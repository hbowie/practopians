
<p class="quote-title">The Toxic Mix of Religion and Tribalism</p>

<blockquote>
<p>The toxic mix of religion and tribalism has become so dangerous as to justify taking seriously the alternative view, that humanism based on science is the effective antidote, the light and the way at last placed before us.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">E. O. Wilson</span>
</p>
