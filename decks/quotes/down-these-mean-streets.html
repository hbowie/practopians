
<p class="quote-title">Down These Mean Streets</p>

<blockquote>
<p>Down these mean streets a man must go who is not himself mean, who is neither tarnished nor afraid. If there were enough like him, I think the world would be a very safe place to live in, and yet not too dull to be worth living in.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Raymond Chandler</span>
</p>
