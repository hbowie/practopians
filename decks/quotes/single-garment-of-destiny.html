
<p class="quote-title">Single Garment of Destiny</p>

<blockquote>
<p>We are tied together in the single garment of destiny, caught in an inescapable network of mutuality. And whatever affects one directly affects all indirectly.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Martin Luther King Jr.</span>
</p>
