
<p class="quote-title">Unarmed Truth and Unconditional Love</p>

<blockquote>
<p>I believe that unarmed truth and unconditional love will have the final word in reality. That is why right, temporarily defeated, is stronger than evil triumphant.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Martin Luther King Jr.</span>
</p>
