
<p class="quote-title">Our Social Order Now in a State of Permanent Flux</p>

<blockquote>
<p>Over the last two centuries, the pace of change became so quick that the social order acquired a dynamic and malleable nature. It now exists in a state of permanent flux.</p>
</blockquote>
