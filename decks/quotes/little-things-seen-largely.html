
<p class="quote-title">Little things seen largely</p>

<blockquote>
<p>To anyone who finds that linguistic study is a worthless finicking with trifles, I would reply that life consists of little things; the important matter is to see them largely.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Otto Jespersen</span>
</p>
