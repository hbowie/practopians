
<p class="quote-title">A beast or a god</p>

<blockquote>
<p>But he who is unable to live in society, or who has no need because he is sufficient for himself, must be either a beast or a god: he is no part of a state. A social instinct is implanted in all men by nature.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Aristotle</span>
</p>
