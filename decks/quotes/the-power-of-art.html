
<p class="quote-title">The Power of Art</p>

<blockquote>
<p>When I started learning about jazz, I wasn&rsquo;t into any kind of art. I had no idea it could have a practical purpose. Now, more than thirty years later, I testify to the power of art, and more specifically jazz, to improve your life&ndash;and keep on improving it.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Wynton Marsalis</span>
</p>
