
<p class="quote-title">Let us accept our own responsibility for the future</p>

<blockquote>
<p>Let us not despair but act. Let us not seek the Republican answer or the Democratic answer, but the right answer. Let us not seek to fix the blame for the past &ndash; let us accept our own responsibility for the future.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">John F. Kennedy</span>
</p>
