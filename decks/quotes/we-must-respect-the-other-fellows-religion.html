
<p class="quote-title">We Must Respect the Other Fellow's Religion</p>

<blockquote>
<p>We must respect the other fellow&rsquo;s religion, but only in the sense and to the extent that we respect his theory that his wife is beautiful and his children smart.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">H. L. Mencken</span>
</p>
