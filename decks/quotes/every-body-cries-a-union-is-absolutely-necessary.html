
<p class="quote-title">Every Body cries, a Union is absolutely necessary</p>

<blockquote>
<p>Every Body cries, a Union is absolutely necessary, but when they come to the Manner and Form of the Union, their weak Noddles are perfectly distracted.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Benjamin Franklin</span>
</p>
