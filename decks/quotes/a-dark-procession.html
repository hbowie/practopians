
<p class="quote-title">A Dark Procession</p>

<blockquote>
<p>Mercer did not think at all in the accepted sense of the word. Ideas occurred to him and engendered other ideas. But the process which linked any two of them was a dark procession taking place in some subconscious part of the brain.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Margery Allingham</span>
</p>
