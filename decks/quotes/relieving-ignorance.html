
<p class="quote-title">Relieving Ignorance</p>

<blockquote>
<p>&ldquo;Customer satisfaction&rdquo; is a good way to sell shoes; but it is a bad way to relieve ignorance. It is fundamentally stupid to base the content of an education on what the as-yet uneducated person decides is best.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Matthew Stewart</span>
</p>
