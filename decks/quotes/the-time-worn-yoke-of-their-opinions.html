
<p class="quote-title">The time-worn yoke of their opinions</p>

<blockquote>
<p>He who should inspire and lead his race must be defended from travelling with the souls of other men, from living, breathing, reading, and writing in the daily, time-worn yoke of their opinions.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Ralph Waldo Emerson</span>
</p>
