
<p class="quote-title">Thralls to group instincts</p>

<blockquote>
<p>Maybe bees and ants don&rsquo;t mind being thralls to group instincts but people, I feel, do. And so the question that human beings must ask is, &ldquo;How do I live my own life and survive, even prosper, while sharing the load of the greater culture?&rdquo;</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Walter Mosley</span>
</p>
