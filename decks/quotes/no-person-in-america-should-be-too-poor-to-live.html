
<p class="quote-title">No person in America should be too poor to live</p>

<blockquote>
<p>For me, democratic socialism is about &ndash; really, the value for me is that I believe that in a modern, moral and wealthy society, no person in America should be too poor to live.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Alexandria Ocasio-Cortez</span>
