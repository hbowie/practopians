
<p class="quote-title">Civilization was a thin and precarious crust</p>

<blockquote>
<p>We were not aware that civilization was a thin and precarious crust erected by the personality and the will of a very few, and only maintained by rules and conventions skilfully put across and guilefully preserved.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">John Maynard Keynes</span>
</p>
