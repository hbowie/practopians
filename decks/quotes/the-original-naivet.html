
<p class="quote-title">The original naiveté</p>

<blockquote>
<p>You study, you learn, but you guard the original naiveté. It has to be within you, as desire for drink is within the drunkard or love is within the lover.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Henri Matisse</span>
</p>
