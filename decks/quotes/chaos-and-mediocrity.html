
<p class="quote-title">Chaos and Mediocrity</p>

<blockquote>
<p>Is this one legacy of the sixties? That after flinging open the doors to a world previously known only at the margins of society, the pioneers would move on, leaving the masses to add drugs to the myriad forces pulling our society towards chaos and mediocrity?</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Joe Boyd</span>
</p>
