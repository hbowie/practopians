
<p class="quote-title">Where the Puck is Going to Be</p>

<blockquote>
<p>There&rsquo;s an old Wayne Gretzky quote that I love. &lsquo;I skate to where the puck is going to be, not where it has been.&rsquo; And we&rsquo;ve always tried to do that at Apple. Since the very very beginning. And we always will.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Steve Jobs</span>
</p>
