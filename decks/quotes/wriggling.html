
<p class="quote-title">Wriggling</p>

<blockquote>
<p>Failure or success seem to have been allotted to men by their stars. But they retain the power of wriggling, of fighting with their star or against it, and in the whole universe the only really interesting movement is this wriggle.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">E. M. Forster</span>
</p>
