
<p class="quote-title">Seeking ways to disagree with myself</p>

<blockquote>
<p>It has allowed me to return to a long-lost self who once wrote in peace and quiet &hellip; doing what I have always loved: finding ways to disagree with myself in order to discover what my true thoughts are.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Yanis Varoufakis</span>
</p>
