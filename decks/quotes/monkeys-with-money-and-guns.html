
<p class="quote-title">Monkeys with money and guns</p>

<blockquote>
<p>We are buried beneath the weight of information, which is being confused with knowledge; quantity is being confused with abundance and wealth with happiness.</p> <p>We are monkeys with money and guns.</p>
</blockquote>
<p class="byline">
&mdash; <span class="authors">Tom Waits</span>
</p>
