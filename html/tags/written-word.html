<p>An appreciation for the written word is a <a href="../core/principles.html">Core Principle</a>.</p>


<blockquote>
<p>We place great value on the <a href="../tags/written-word.html"><strong>written word</strong></a>, including many works of philosophy and literature, but place no faith in any single text that we deem to be sacred.</p>

</blockquote>
